<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone 自适应放大布局（分散按钮）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
      overflow: hidden;
    }
    
    /* 包裹容器 - 固定基准尺寸 */
    .wrapper {
      position: relative;
      width: 393px;
      height: 852px;
      transform-origin: center center;
      margin: auto;
      z-index: 1;
    }
    
    /* 背景图 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      object-fit: cover;
    }
    
    /* 信息标签 */
    .info {
      position: absolute;
      left: 117px;
      transform: translateX(-50%);
      color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 400;
      text-align: center;
      display: flex;
      align-items: baseline;
      gap: 8px;
      z-index: 3;
    }
    .info .en {
      font-size: 18px;
      position: relative;
      top: 1px;
      left: 1px;
      color: #555;
    }
    .name {
      top: 200px;
      left: 90px;
    }
    .area {
      top: 320px;
      left: 87px;
    }
    
    /* 主卡片 */
    .card-img {
      position: absolute;
      top:400px;
      left: 240px;
      transform: translate(-50%, -50%);
      width: 480px;
      height: auto;
      z-index: 1;
    }
    
    .tab-img {
      position: absolute;
      top: 220px;
      left: 160px;
      transform: translateX(-50%);
      width: 280px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }

    /* 覆盖在卡片上的黑色按钮 */
    .blackbutton-img {
      position: absolute;
      top: 614px;
      left: 185px;
      transform: translate(-50%, -50%);
      width: 280px;
      height: auto;
      z-index: 2;
    }
    .blackbutton-label {
      position: absolute;
      top: 614px;
      left: 185px;
      transform: translate(-50%, -50%);
      z-index: 3;
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6), 0 0 2px rgba(0,0,0,0.8);
      -webkit-text-stroke: 0.6px rgba(0,0,0,0.6);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }
    
    /* 按钮独立定位 */
    .btn {
      display: block;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }
    .btn:active {
      transform: scale(0.75);
    }
    
    /* 按钮包裹与标签 */
    .btn-wrap {
      position: absolute;
      z-index: 3;
      text-align: center;
      display: inline-block;
    }
    .btn {
      position: relative;
      z-index: 1;
      display: block;
    }
    .btn-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: 700;
      color: black;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
      transition: color 0.3s ease;
      z-index: 3;
    }
    
    /* 选中状态：背景变黑、字体变白 */
    .btn-wrap.active .btn-bg {
      display: block;
    }
    .btn-bg {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      z-index: 2;
      pointer-events: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .btn-wrap.active .btn {
      filter: brightness(0) invert(1);
      opacity: 0.3;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }
    .btn-wrap.active .btn-label {
      color: #ffffff;
    }
    
    /* 默认状态：确保未选中时恢复原样 */
    .btn-wrap:not(.active) .btn {
      filter: none !important;
      opacity: 1 !important;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }
    .btn-wrap:not(.active) .btn-label {
      color: black !important;
    }
    /* 确保未选中时背景层隐藏 */
    .btn-wrap:not(.active) .btn-bg {
      display: none !important;
    }

    /* 各按钮位置（包裹容器定位） */
    .btn-wrap.asia { top: 360px; left: 44px; }
    .btn-wrap.us { top: 442px; left: 44px; }
    .btn-wrap.se { top: 360px; left: 160px; }
    .btn-wrap.oc { top: 402px; left: 194px; }
    .btn-wrap.eu { top: 402px; left: 44px; }
    .btn-wrap.other { top: 482px; left: 44px; }

    /* 各按钮尺寸（作用于图片本体） */
    .btn-wrap.us .btn { width: 200px; }
    .btn-wrap.se .btn { width: 140px; }
    .btn-wrap.oc .btn { width: 140px; }
    .btn-wrap.eu .btn { width: 140px; }
  </style>
</head>
<body>
    <img src="./background.svg" alt="背景" class="background" />
  <div class="wrapper">
    <!-- 背景图 -->
    
    <!-- 名称与区域标签 -->
    <div class="info name">
      <span class="jp">名前</span>
      <span class="en">Name</span>
    </div>
    <div class="info area">
      <span class="jp">地域</span>
      <span class="en">Area</span>
    </div>
    
    <!-- 独立按钮（带可见文字标签） -->
      <div class="btn-wrap asia">
        <img src="./buttonasia.svg" class="btn" alt="Asia アジア" title="Asia アジア" />
        <div class="btn-label">Asia アジア</div>
      </div>
      <div class="btn-wrap us">
        <img src="./buttonus.svg" class="btn" alt="The Americas アメリカ大陸" title="The Americas アメリカ大陸" />
        <div class="btn-label">The Americas アメリカ大陸</div>
      </div>
      <div class="btn-wrap se">
        <img src="./buttonse.svg" class="btn" alt="SE Asia 東南アジア" title="SE Asia 東南アジア" />
        <div class="btn-label">SE Asia 東南アジア</div>
      </div>
      <div class="btn-wrap oc">
        <img src="./buttonoc.svg" class="btn" alt="Oceania オセアニア" title="Oceania オセアニア" />
        <div class="btn-label">Oceania オセアニア</div>
      </div>
      <div class="btn-wrap eu">
        <img src="./buttoneu.svg" class="btn" alt="Europe ヨーロッパ" title="Europe ヨーロッパ" />
        <div class="btn-label">Europe ヨーロッパ</div>
      </div>
      <div class="btn-wrap other">
        <img src="./buttonother.svg" class="btn" alt="Other ほか" title="Other ほか" />
        <div class="btn-label">Other ほか</div>
      </div>
    
    <!-- 主视觉 -->
    <img src="./card.svg" alt="card" class="card-img" />
    <!-- 覆盖在卡片上的黑色按钮（确保 blackbutton.svg 存在于同目录） -->
    <img src="./blackbutton.svg" alt="black button" class="blackbutton-img" />
    <div class="blackbutton-label">おすすめ</div>
    <img src="./tab1.svg" alt="tab" class="tab-img" />
  </div>

  <script>
    function autoScale() {
      const wrapper = document.querySelector('.wrapper');
      const baseWidth = 393;
      const baseHeight = 852;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }
    
    window.addEventListener('resize', autoScale);
    window.addEventListener('load', autoScale);
    autoScale();
    
    // 单选切换按钮组功能
    document.addEventListener('DOMContentLoaded', function() {
      const buttonWraps = document.querySelectorAll('.btn-wrap');
      
      // 为每个按钮创建背景层
      buttonWraps.forEach(function(btnWrap) {
        const btnBg = document.createElement('div');
        btnBg.className = 'btn-bg';
        btnWrap.appendChild(btnBg);
      });
      
      // 更新按钮背景层尺寸 - 精确匹配按钮图像
      function updateButtonBackground(btnWrap) {
        const btn = btnWrap.querySelector('.btn');
        const btnBg = btnWrap.querySelector('.btn-bg');
        if (btn && btnBg) {
          if (btnWrap.classList.contains('active')) {
            // 等待图像加载完成
            if (btn.complete) {
              setBackgroundSize();
            } else {
              btn.onload = setBackgroundSize;
            }
          } else {
            // 未选中时隐藏背景层，并确保按钮样式恢复
            btnBg.style.display = 'none';
            // 清除可能的内联样式，让CSS规则生效
            btn.style.filter = '';
            btn.style.opacity = '';
          }
        }
        
        function setBackgroundSize() {
          // 获取按钮图像的实际渲染尺寸
          // 使用 offsetWidth/Height 获取元素的实际显示尺寸（包括CSS设置的宽度）
          const btnWidth = btn.offsetWidth;
          const btnHeight = btn.offsetHeight;
          
          // 设置背景层的位置和尺寸，精确匹配按钮
          // 背景层使用绝对定位，相对于 .btn-wrap 容器
          // 按钮图像在容器中从 (0,0) 开始，所以背景层也从 (0,0) 开始
          btnBg.style.width = btnWidth + 'px';
          btnBg.style.height = btnHeight + 'px';
          btnBg.style.left = '0px';
          btnBg.style.top = '0px';
          btnBg.style.display = 'block';
        }
      }
      
      buttonWraps.forEach(function(btnWrap) {
        btnWrap.addEventListener('click', function() {
          // 移除所有按钮的 active 类，并更新所有按钮的状态
          buttonWraps.forEach(function(wrap) {
            wrap.classList.remove('active');
            // 立即更新所有按钮，确保背景层被隐藏
            updateButtonBackground(wrap);
          });
          
          // 为当前点击的按钮添加 active 类
          this.classList.add('active');
          
          // 等待一帧后更新新选中按钮的背景层尺寸，确保按钮已渲染
          const clickedBtn = this;
          requestAnimationFrame(function() {
            updateButtonBackground(clickedBtn);
          });
        });
        
        // 初始化时检查是否需要设置尺寸
        if (btnWrap.classList.contains('active')) {
          requestAnimationFrame(function() {
            updateButtonBackground(btnWrap);
          });
        }
      });
      
      // 窗口大小改变时更新（包括缩放）
      let resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          buttonWraps.forEach(function(btnWrap) {
            if (btnWrap.classList.contains('active')) {
              updateButtonBackground(btnWrap);
            }
          });
        }, 100);
      });
      
      // 监听缩放事件后也更新
      const originalAutoScale = window.autoScale;
      if (typeof originalAutoScale === 'function') {
        window.addEventListener('load', function() {
          setTimeout(function() {
            buttonWraps.forEach(function(btnWrap) {
              if (btnWrap.classList.contains('active')) {
                updateButtonBackground(btnWrap);
              }
            });
          }, 200);
        });
      }
    });
</script>
</body>
</html>
