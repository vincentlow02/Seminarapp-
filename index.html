<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone 自适应放大布局（分散按钮）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
      overflow: hidden;
    }
    
    /* 包裹容器 - 固定基准尺寸 */
    .wrapper {
      position: relative;
      width: 393px;
      height: 852px;
      transform-origin: center center;
      margin: auto;
      z-index: 1;
    }
    
    /* 背景图 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      object-fit: cover;
    }
    
    /* 信息标签 */
    .info {
      position: absolute;
      left: 117px;
      transform: translateX(-50%);
      color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 400;
      text-align: center;
      display: flex;
      align-items: baseline;
      gap: 8px;
      z-index: 3;
    }
    .info .en {
      font-size: 18px;
      position: relative;
      top: 1px;
      left: 1px;
      color: #555;
    }
    .name {
      top: 200px;
      left: 90px;
    }
    .area {
      top: 320px;
      left: 87px;
    }
    
    /* 主卡片 */
    .card-img {
      position: absolute;
      top:400px;
      left: 240px;
      transform: translate(-50%, -50%);
      width: 480px;
      height: auto;
      z-index: 1;
    }
    
    .tab-img {
      position: absolute;
      top: 220px;
      left: 160px;
      transform: translateX(-50%);
      width: 280px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }
    
    /* 按钮独立定位 */
    .btn {
      display: block;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }
    .btn:active {
      transform: scale(0.75);
    }
    
    /* 按钮包裹与标签 */
    .btn-wrap {
      position: absolute;
      z-index: 3;
      text-align: center;
    }
    .btn-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: 700;
      color: black;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    /* 各按钮位置（包裹容器定位） */
    .btn-wrap.asia { top: 360px; left: 44px; }
    .btn-wrap.us { top: 442px; left: 44px; }
    .btn-wrap.se { top: 360px; left: 160px; }
    .btn-wrap.oc { top: 402px; left: 194px; }
    .btn-wrap.eu { top: 402px; left: 44px; }
    .btn-wrap.other { top: 482px; left: 44px; }

    /* 各按钮尺寸（作用于图片本体） */
    .btn-wrap.us .btn { width: 200px; }
    .btn-wrap.se .btn { width: 140px; }
    .btn-wrap.oc .btn { width: 140px; }
    .btn-wrap.eu .btn { width: 140px; }
  </style>
</head>
<body>
    <img src="./background.svg" alt="背景" class="background" />
  <div class="wrapper">
    <!-- 背景图 -->
    
    <!-- 名称与区域标签 -->
    <div class="info name">
      <span class="jp">名前</span>
      <span class="en">Name</span>
    </div>
    <div class="info area">
      <span class="jp">地域</span>
      <span class="en">Area</span>
    </div>
    
    <!-- 独立按钮（带可见文字标签） -->
      <div class="btn-wrap asia">
        <img src="./buttonasia.svg" class="btn" alt="Asia アジア" title="Asia アジア" />
        <div class="btn-label">Asia アジア</div>
      </div>
      <div class="btn-wrap us">
        <img src="./buttonus.svg" class="btn" alt="The Americas アメリカ大陸" title="The Americas アメリカ大陸" />
        <div class="btn-label">The Americas アメリカ大陸</div>
      </div>
      <div class="btn-wrap se">
        <img src="./buttonse.svg" class="btn" alt="SE Asia 東南アジア" title="SE Asia 東南アジア" />
        <div class="btn-label">SE Asia 東南アジア</div>
      </div>
      <div class="btn-wrap oc">
        <img src="./buttonoc.svg" class="btn" alt="Oceania オセアニア" title="Oceania オセアニア" />
        <div class="btn-label">Oceania オセアニア</div>
      </div>
      <div class="btn-wrap eu">
        <img src="./buttoneu.svg" class="btn" alt="Europe ヨーロッパ" title="Europe ヨーロッパ" />
        <div class="btn-label">Europe ヨーロッパ</div>
      </div>
      <div class="btn-wrap other">
        <img src="./buttonother.svg" class="btn" alt="Other ほか" title="Other ほか" />
        <div class="btn-label">Other ほか</div>
      </div>
    
    <!-- 主视觉 -->
    <img src="./card.svg" alt="card" class="card-img" />
    <img src="./tab1.svg" alt="tab" class="tab-img" />
  </div>

  <script>
    function autoScale() {
      const wrapper = document.querySelector('.wrapper');
      const baseWidth = 393;
      const baseHeight = 852;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }
    
    window.addEventListener('resize', autoScale);
    window.addEventListener('load', autoScale);
    autoScale();
  </script>
</body>
</html>
