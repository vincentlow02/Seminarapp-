<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone 自适应放大布局（分散按钮）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }
    
    /* 包裹容器 - 固定基准尺寸 */
    .wrapper {
      position: relative;
      width: 393px;
      height: 852px;
      transform-origin: center center;
      margin: auto;
      z-index: 1;
    }
    
    /* 背景图 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      object-fit: cover;
    }
    
    /* 信息标签 */
    .info {
      position: absolute;
      left: 117px;
      transform: translateX(-50%);
      color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 400;
      text-align: center;
      display: flex;
      align-items: baseline;
      gap: 8px;
      z-index: 3;
    }
    .info .en {
      font-size: 18px;
      position: relative;
      top: 2px;
      color: #555;
    }
    .name {
      top: 300px;
    }
    .area {
      top: 390px;
      left: 110px;
    }
    
    /* 主卡片 */
    .card-img {
      position: absolute;
      top:340px;
      left: 240px;
      transform: translate(-50%, -50%);
      width: 480px;
      height: auto;
      z-index: 1;
    }
    
    .tab-img {
      position: absolute;
      top: 317px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }
    
    /* 按钮独立定位 */
    .btn {
      position: absolute;
      width: 140px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      z-index: 3;
    }
    .btn:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }
    .btn:active {
      transform: scale(0.95);
    }
    
    /* 各按钮位置 */
    .btn.asia { top: 160px; left: 60px; }
    .btn.us { top: 160px; left: 210px; }
    .btn.se { top: 230px; left: 60px; }
    .btn.oc { top: 230px; left: 210px; }
    .btn.eu { top: 300px; left: 60px; }
    .btn.other { top: 300px; left: 210px; }
  </style>
</head>
<body>
    <img src="./background.svg" alt="背景" class="background" />
  <div class="wrapper">
    <!-- 背景图 -->
    
    <!-- 名称与区域标签 -->
    <div class="info name">
      <span class="jp">名前</span>
      <span class="en">Name</span>
    </div>
    <div class="info area">
      <span class="jp">地域</span>
      <span class="en">Area</span>
    </div>
    
    <!-- 独立按钮 -->
    <img src="./buttonasia.svg" class="btn asia" alt="Asia" />
    <img src="./buttonus.svg" class="btn us" alt="US" />
    <img src="./buttonse.svg" class="btn se" alt="SE" />
    <img src="./buttonoc.svg" class="btn oc" alt="Oceania" />
    <img src="./buttoneu.svg" class="btn eu" alt="Europe" />
    <img src="./buttonother.svg" class="btn other" alt="Other" />
    
    <!-- 主视觉 -->
    <img src="./card.svg" alt="card" class="card-img" />
    <img src="./tab1.svg" alt="tab" class="tab-img" />
  </div>

  <script>
    function autoScale() {
      const wrapper = document.querySelector('.wrapper');
      const baseWidth = 393;
      const baseHeight = 852;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }
    
    window.addEventListener('resize', autoScale);
    window.addEventListener('load', autoScale);
    autoScale();
  </script>
</body>
</html>
